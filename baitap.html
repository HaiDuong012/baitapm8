<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./baitap.css" />
  </head>
  <body>
    <div class="container">
      <h3>Thêm mới tài khoản</h3>
      <!-- khối 1 -->
      <div class="item1">
        <div class="item1-name">
          <span>Họ và tên:</span>
          <input type="text" placeholder=" Nhập họ tên" />
        </div>
        <div class="item1-gender">
          <span class="gender-input-name"> Giới tính:</span>
          <div class="gender-input-type">
            <input checked name="gender" value="nam" type="radio" />nam
            <input name="gender" value="nu" type="radio" />nữ
            <input name="gender" value="khac" type="radio" />khác
          </div>
        </div>
      </div>

      <!-- khối 2 -->
      <div class="item2">
        <div class="item2-email">
          <span>Email:</span>
          <input type="text" placeholder=" Nhập email" />
        </div>
        <div class="item2-date">
          <span> Ngày sinh:</span>
          <input type="date" placeholder=" Nhập ngày sinh" />
        </div>
      </div>
      <!-- Khối 3 -->
      <div class="item3">
        <div class="item3-password">
          <span>Mật khẩu:</span>
          <input type="text" placeholder=" Nhập mật khẩu" />
        </div>
        <div class="item3-option">
          <span> Lớp:</span>
          <select name="Lớp">
            <option value="">Khóa tháng 11</option>
            <option value="">Khóa tháng 12</option>
            <option value="">Khoa thang 1</option>
          </select>
        </div>
      </div>
      <!-- khối 4 -->
      <div class="item4">
        <div class="item4-address">
          <div>Địa chỉ:</div>
          <input
            class="item4-address-input"
            type="text"
            placeholder=" Nhập địa chỉ của bạn"
          />
        </div>
      </div>
      <!-- khối 5 -->
      <div class="item5">
        <button class="btn1" name="Hủy">Hủy</button>
        <button class="btn2">Thêm mới</button>
      </div>
    </div>
    <script src="./baitap.js"></script>
  </body>
</html>
